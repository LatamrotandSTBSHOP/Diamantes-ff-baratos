<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LATAMROT | Recargas Free Fire</title>

  <style>
    body {
      margin: 0; 
      background: #0a0a0a; 
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background: #111;
      border-bottom: 2px solid #ff00d9;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ff00ea;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #151515;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff00d944;
      border: 1px solid #ff00d9;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #ff00d9;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff33e9;
    }

    footer {
      padding: 20px;
      color: #aaa;
      text-align: center;
      margin-top: 40px;
    }
  </style>

</head>
<body>
  <header>LATAMROT • Recargas Free Fire</header>

  <div class="container">
    <h2>Diamantes disponibles</h2>
    <div class="grid">

      <div class="card">
        <img src="https://i.imgur.com/WTU8kR8.png" alt="100 Diamantes">
        <h3>100 Diamantes</h3>
        <p>$25 MXN</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/WTU8kR8.png" alt="310 Diamantes">
        <h3>310 Diamantes</h3>
        <p>$70 MXN</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/WTU8kR8.png" alt="520 Diamantes">
        <h3>520 Diamantes</h3>
        <p>$110 MXN</p>
        <button class="btn">Comprar</button>
      </div>

    </div>
  </div>

  <footer>
    LATAMROT © 2025 — Tienda Oficial de Recargas
  </footer>
</body>
  </html>
