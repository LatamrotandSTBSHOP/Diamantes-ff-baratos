  <style>
    body {

    .btn {
      width: 100%;

<body>
  <h2>MÃ©todos de Pago</h2>  <!-- STRIPE TARJETAS -->  <div class="box">
    <h3>ðŸ’³ Pagar con Tarjeta (Stripe)</h3>
    <form id="payment-form">
      <input id="name" placeholder="Nombre en la tarjeta" required>
      <div id="card-element" style="background: #222; padding: 12px; border-radius: 10px; margin-top: 10px;"></div>
      <button class="btn" id="submit">Pagar</button>
    </form>
  </div>  <script>
    const stripe = Stripe("TU_PUBLIC_KEY_STRIPE");
    const elements = stripe.elements();
    const card = elements.create("card", { hidePostalCode: true });
    card.mount("#card-element");

    const form = document.getElementById("payment-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "card",
        card: card,
        billing_details: { name: document.getElementById("name").value }
      });
